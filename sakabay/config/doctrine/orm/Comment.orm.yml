App\Domain\Model\Comment:
    type: entity
    table: comment
    options:
        comment: Entité représentant un commentaire/avis.

    id:
        id:
            type: integer
            generator:
                strategy: AUTO
            options:
                comment: Identifiant technique d'un commentaire/avis
    fields:
        title:
            type: string
            length: 100
            column: title
            nullable: false
        message:
            type: string
            length: 1000
            column: message
            nullable: false
        note:
            type: integer
            length: 1
            column: note
            nullable: false
        dtCreated:
            type: datetime
            gedmo:
                timestampable:
                    on: create
            options:
                default: CURRENT_TIMESTAMP
    manyToOne:
        company:
            targetEntity: Company
            inversedBy: comments
            nullable: false
        utilisateur:
            targetEntity: Utilisateur
            inversedBy: comments
            nullable: false
        authorCompany:
            targetEntity: Company
            inversedBy: authorComments
            nullable: true
    oneToOne:
        besoin:
            targetEntity: Besoin
            inversedBy: comment
            joinColumn:
                name: id_besoin
                referencedColumnName: id
                nullable: true
            cascade: [persist]
            options:
                default: null
