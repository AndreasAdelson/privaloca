#Emails
email_register_confirmation_subject: "Confirmation de votre inscription"
email_register_confirmation_body: "Bonjour, \n\nVotre candidature pour que l'entreprise « %s », soit référencée sur Sakabay est en cours de traitement.\nNotre enseigne s'assure que votre entreprise respecte bien nos conditions d'utilisations.\nVous pouvez dès à présent vous connectez et suivre l'évolution de votre candidature sur l'application à l'aide de vos identifiants. \n\nMerci pour l'intérêt que vous portez à Sakabay\n\nCet email est automatique, merci de ne pas y répondre.\nL'Equipe Sakabay."
email_register_validation_subject: "Validation de votre candidature"
email_register_validation_body: "Bonjour, \n\nC'est avec plaisir que vous nous annoncons que l'inscription de l'entreprise « %s » à été validée par nos équipes.\nNous vous souhaitons donc la bienvenue au sein de notre groupe avec 2 mois d'abonnement offert. Vous pouvez dès maintenant personnaliser votre page de présentation depuis ce lien  %s .\nL'Equipe Sakabay vous souhaite une bonne journée.\n\nMerci pour l'intérêt que vous portez à Sakabay\n\nCet email est automatique, merci de ne pas y répondre.\nL'Equipe Sakabay."
email_update_password_subject: "Votre mot de passe a été modifié."
email_update_password_body: "Bonjour, \n\n Nous vous confirmons la modification de votre mot de passe. \n\nBonne journée sur Sakabay."
email_send_quote_subject: "Réponse à la demande de devis"
email_pending_payment_subject: "Votre abonnement chez Sakabay"
email_pending_payment_message: "Votre entreprise %s vient de souscrire à l'abonnement %s, le paiement de votre abonnement est en cours. \nVous pouvez dès à présent accéder à la liste des opportunités ainsi que de profiter de tous les privilèges de l'abonnement %s.\nNous vous souhaitons la bienvenue au sein de nos entreprises partenaires. \nNous vous tenons informé de l'avancement de la situation.\n\nCet email est automatique, merci de ne pas y répondre.\nL'Equipe Sakabay."
email_first_subscription_subject: "Confirmation de votre abonnement"
email_first_subscription_body: "Félicitations, \n\nNous vons confirmons que le paiement de votre premier abonnement premium à bien été pris en compte.\nLe prochain prélèvement sera prévu le %s. \n\nNous vous souhaitons une agréable expérience sur Sakabay.\n\nCet email est automatique, merci de ne pas y répondre.\nL'Equipe Sakabay."
email_renewal_subscription_subject: "Confirmation de votre abonnement"
email_renewal_subscription_body: "Bonjour, \n\nNous vons confirmons que le paiement de votre abonnement premium à bien été pris en compte.\n  Le prochain prélèvement sera prévu le %s. \n\nNous vous souhaitons une agréable expérience sur Sakabay.\n\nCet email est automatique, merci de ne pas y répondre.\nL'Equipe Sakabay."
email_payment_failed_subject: "[IMPORTANT] Abonnement annulé"
email_payment_failed_body: "Bonjour, \n\nLe paiement de votre abonnement premium à échoué.\nSi vous souhaitez relancer un abonnement avec un autre moyen de paiement rendez-vous ce lien %s.\n\nCet email est automatique, merci de ne pas y répondre.\nL'Equipe Sakabay."
email_first_payment_failed_subject: "[IMPORTANT] Paiement échoué"
email_first_payment_failed_body: "Bonjour, \n\nLe paiement de votre abonnement premium à échoué.\nPas d'inquiétudes, vous possédez encore des avatanges de l'abonnement premium.Nous effecturons plusieurs tentatives lors des 10 prochains jours. \nNous vous tiendrons informer si l'échec du paiement persiste. \nSi vous souhaitez modifier votre moyen de paiement rendez-vous ce lien %s.\n\nCet email est automatique, merci de ne pas y répondre.\nL'Equipe Sakabay."

