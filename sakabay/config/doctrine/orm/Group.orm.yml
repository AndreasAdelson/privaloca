App\Domain\Model\Group:
    type: entity
    table: groupe
    options:
        comment: Entité technique regroupant les rôles de l'application. On associe un utilisateur à un groupe pour donner à cet utilisateur les droits du groupe.

    id:
        id:
            type: integer
            generator:
                strategy: AUTO
            options:
                comment: Identifiant technique d'un group
    fields:
        name:
            type: string
            length: 50
            nullable: false
            column: name
            options:
                comment: Nom du groupe
        code:
            type: string
            length: 191
            nullable: false
            column: code
            options:
                comment: Code du groupe

    uniqueConstraints:
        uniqueGroupCode:
            columns: [code]

    manyToMany:
        roles:
            targetEntity: Role
            inversedBy: groups
            joinTable:
                name: groupes_roles
                joinColumns:
                    id_group:
                        referencedColumnName: id
                inverseJoinColumns:
                    id_role:
                        referencedColumnName: id
        utilisateurs:
            targetEntity: Utilisateur
            mappedBy: groups
            orderBy:
                firstName: ASC
