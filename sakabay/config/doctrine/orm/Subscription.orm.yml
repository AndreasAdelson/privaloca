App\Domain\Model\Subscription:
    type: entity
    table: subscription
    options:
        comment: Entité représentant un Subscription.

    id:
        id:
            type: integer
            generator:
                strategy: AUTO
            options:
                comment: Identifiant technique d'un subscription
    fields:
        name:
            type: string
            length: 191
            column: name
            nullable: false
        code:
            type: string
            length: 100
            column: code
            nullable: false
        price:
            type: integer
            length: 50
            column: price
        stripeId:
            type: string
            length: 100
            column: stripe_id
            nullable: true
    oneToMany:
        companySubscriptions:
            targetEntity: CompanySubscription
            orphanRemoval: true
            cascade: [persist, remove]
            mappedBy: subscription
    manyToMany:
        advantages:
            targetEntity: Advantage
            inversedBy: subscriptions
            joinTable:
                name: subscriptions_advantages
                joinColumns:
                    id_subscription:
                        referencedColumnName: id
                inverseJoinColumns:
                    id_advantage:
                        referencedColumnName: id
            orderBy:
                priority: ASC
