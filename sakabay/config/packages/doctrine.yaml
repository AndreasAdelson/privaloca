doctrine:
    dbal:
        driver: 'pdo_mysql'
        dbname: sakabalsakabay
        user: root
        password: sakabay2020
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci
        url: '%env(resolve:DATABASE_URL)%'
        schema_filter: ~^(?!temp_)~

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        server_version: '5.6'
    orm:
        resolve_target_entities:
            Mgilet\NotificationBundle\Entity\Notification: App\Domain\Notification\Model\Notification
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: yml
                dir: '%kernel.project_dir%/config/doctrine/orm'
                prefix: 'App\Domain\Model'
                alias: App
            Notification:
                type: annotation
                prefix: App\Domain\Notification\Model
                alias: Notification
                dir: "%kernel.project_dir%/src/Domain/Notification/Model"
                is_bundle: false
